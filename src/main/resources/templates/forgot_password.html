<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/forgot_password.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <title>Forgot Password</title>
</head>
<body>
<div class="container">
  <h2>Forgot Password Form</h2>
  <form th:method="post" th:action="@{/forgotPassword}" th:object="${user}">
    <label for="email" class="label"><i class="fas fa-envelope icon"></i> Email:</label><br>
    <input type="email" th:field="*{email}" id="email" class="input" name="email" required>
    <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    <br>

    <input type="submit" class="button" value="Send">
  </form>
</div>
</body>
</html>
