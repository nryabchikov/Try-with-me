<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/reset_password.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <title>Reset Password</title>
</head>
<body>
<div class="container">
  <h2>Reset Password Form</h2>
  <form th:method="post" th:action="@{/resetPassword}" th:object="${user}">
    <!-- Hidden field for the token -->
    <input type="hidden" name="token" th:value="${token}"/>

    <label for="email" class="label"><i class="fas fa-envelope icon"></i> Email:</label><br>
    <input type="email" th:field="*{email}" id="email" class="input" readonly="readonly">
    <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    <br>

    <label for="password" class="label"><i class="fas fa-lock icon"></i> Password:</label><br>
    <input type="password" th:field="*{password}" id="password" class="input" required>
    <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
    <br>

    <label for="confirmPassword" class="label"><i class="fas fa-lock icon"></i> Confirm Password:</label><br>
    <input type="password" th:field="*{confirmPassword}" id="confirmPassword" class="input" required>
    <div class="error-message" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">
      Confirm password error
    </div>
    <br>

    <input type="submit" class="button" value="Reset Password">
  </form>
</div>
</body>
</html>
